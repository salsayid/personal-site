  <script>
    document.getElementById('lang-toggle-btn').addEventListener('click', function() {
      const englishTitle = document.querySelector('.english-title');
      const arabicTitle = document.querySelector('.arabic-title');
      const englishContent = document.querySelector('.english-content');
      const arabicContent = document.querySelector('.arabic-content');
      const englishDate = document.querySelector('.english-date');
      const arabicDate = document.querySelector('.arabic-date');
      const englishButtons = document.querySelectorAll('.english-button');
      const arabicButtons = document.querySelectorAll('.arabic-button');

      if (englishTitle.style.display === 'none') {
        englishTitle.style.display = 'block';
        arabicTitle.style.display = 'none';
        englishContent.style.display = 'block';
        arabicContent.style.display = 'none';
        englishDate.style.display = 'block';
        arabicDate.style.display = 'none';
        englishButtons.forEach(button => button.style.display = 'block');
        arabicButtons.forEach(button => button.style.display = 'none');
      } else {
        englishTitle.style.display = 'none';
        arabicTitle.style.display = 'block';
        englishContent.style.display = 'none';
        arabicContent.style.display = 'block';
        englishDate.style.display = 'none';
        arabicDate.style.display = 'block';
        englishButtons.forEach(button => button.style.display = 'none');

    });
